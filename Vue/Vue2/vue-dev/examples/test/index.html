<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        <button @click="clickHandle(-1)">-1</button>
        <span>{{count}}</span>
        <button @click="clickHandle(-1)">+1</button>
      </p>

      <p>double count -- {{double}}</p>
      <p>num -- {{num}}</p>

      <p>
        cars：
        <span v-for="item of cars" :key="item">{{item}}——</span>
      </p>

      <hr />

      <p>
        <button-counter></button-counter>
      </p>

      <hr />

      <p>
        <buy-book :count="count"></buy-book>
      </p>
    </div>

    <script>
      // 全局组件 不用在父组件中定义
      Vue.component("button-counter", {
        data() {
          return {
            times: 0,
            msg: "  --  这是全局组件",
          };
        },
        template: `<div>
          <p>{{msg}}</p>
          <button v-on:click="times++">You clicked me {{ times }} times.</button>
        </div>`,
      });

      // 局部组件
      const buyBook = {
        props: {
          count: Number,
        },
        data() {
          return {
            times: 0,
            msg: " -- 我是局部组件",
          };
        },
        template: `<div>
          <p>{{msg}}</p>
          <p>父组件的数字 -- {{count}}</p>
          <button v-on:click="times++">You clicked me {{ times }} times.</button>
        </div>`,
      };

      // 父组件
      const vm = new Vue({
        name: "testName",
        el: "#app",
        components: {
          buyBook,
        },
        props: {
          num: {
            type: Number,
            default: 1,
          },
        },
        data() {
          return {
            count: 0,
            person: {
              age: 15,
              name: "xiaoxiao",
            },
            cars: ["奔驰", "大众", "比亚迪"],
          };
        },
        methods: {
          clickHandle(num) {
            return (this.count += 1);
          },
        },
        computed: {
          double: function () {
            return this.count * 2;
          },
        },
        watch: {
          count: function (n, o) {
            console.log(n);
          },
        },
        beforeCreate() {
          console.log("beforeCreate");
        },
        created() {
          console.log("created");
        },
        beforeMount() {
          console.log("beforeMount");
        },
        mounted() {
          console.log("mounted", this);
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          console.log("updated");
        },
        beforeDestroy() {
          console.log("beforeDestroy");
        },
        destroyed() {
          console.log("destroyed");
        },
      });
    </script>
  </body>
</html>
<script>
