<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        <button @click="clickHandle(-1)">-1</button>
        <span>{{count}}</span>
        <button @click="clickHandle(-1)">+1</button>
      </p>

      <p>double count -- {{double}}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            count: 0,
            person: {
              age: 15,
              name: "xiaoxiao",
            },
            cars: ["benci", "dazong"],
          };
        },
        methods: {
          clickHandle(num) {
            return (this.count += 1);
          },
        },
        computed: {
          double: function () {
            return this.count * 2;
          },
        },
        beforeCreate() {
          console.log("beforeCreate");
        },
        created() {
          console.log("created");
        },
        beforeMount() {
          console.log("beforeMount");
        },
        mounted() {
          console.log("mounted");
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          console.log("updated");
        },
        beforeDestroy() {
          console.log("beforeDestroy");
        },
        destroyed() {
          console.log("destroyed");
        },
      });
    </script>
  </body>
</html>
