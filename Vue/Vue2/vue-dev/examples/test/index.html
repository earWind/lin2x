<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        <button @click="clickHandle(-1)">-1</button>
        <span>{{count}}</span>
        <button @click="clickHandle(-1)">+1</button>
      </p>

      <p>double count -- {{double}}</p>

      <hr />

      <p>
        <button-counter></button-counter>
      </p>
    </div>

    <script>
      // 全局组件 不用在父组件中定义
      Vue.component("button-counter", {
        data: function () {
          return {
            count: 0,
          };
        },
        template:
          '<button v-on:click="count++">You clicked me {{ count }} times.</button>',
      });

      // 父组件
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            count: 0,
            person: {
              age: 15,
              name: "xiaoxiao",
            },
            cars: ["benci", "dazong"],
          };
        },
        methods: {
          clickHandle(num) {
            return (this.count += 1);
          },
        },
        computed: {
          double: function () {
            return this.count * 2;
          },
        },
        beforeCreate() {
          console.log("beforeCreate");
        },
        created() {
          console.log("created");
        },
        beforeMount() {
          console.log("beforeMount");
        },
        mounted() {
          console.log("mounted");
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          console.log("updated");
        },
        beforeDestroy() {
          console.log("beforeDestroy");
        },
        destroyed() {
          console.log("destroyed");
        },
      });
    </script>
  </body>
</html>
